<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Stakewise Rewards</title>
    </head>
    <body>
        <h1>Stakewise Rewards</h1>
        <form>
            <label class="form-label" for="vault-name">Vault name:</label>
            <input 
                class="form-el" 
                type="text" 
                id="vault-name" 
                name="vault-name" 
                placeholder="Vault name"
            >
            <label class="form-label" for="vault-address">Vault address:</label>
            <input
                class="form-el" 
                type="text" 
                id="vault-address" 
                name="vault-address" 
                placeholder="Vault address"
            >
            <div class="form-buttons">
                <button type="submit" class="form-btn" id="submit-btn" disabled>Add</button>
                <button class="form-btn" id="delete-btn" disabled>Delete</button>
            </div>
        </form>
        <div class="grid-container">
            <div class="grid-label">
                <label for="vault-address-el">Vault address:</label>
            </div>
            <div class="vault-selector">
                <select class="vault-address-el" name="vault-address-el" id="vault-address-el"></select>
            </div>
            <div class="grid-label">
                <label for="user-address-el">User address:</label>
            </div>
            <div class="grid-input">
                <input type="text" class="input-el" id="user-address-el">
            </div>
            <div class="grid-button">
                <button class="buttons" id="user-address-save-btn">Save User Address</button>
            </div>
            <div class="grid-label">
                <label for="from-date-el">From date:</label>
            </div>
            <div class="grid-input">
                <input type="text" class="input-el" id="from-date-el" value="2023-11-29">
            </div>
            <div class="grid-button">
                <button class="buttons" id="from-date-save-btn">Save From Date</button>
            </div>
        </div>
        <div class="button-grid">
            <div class="retrieve-column">
                <button class="buttons" id="retrieve-rewards-btn">Retrieve Rewards</button>
            </div>
            <div class="export-column">
                <button class="buttons" id="export-rewards-btn">Export Rewards to Excel</button>
            </div>
        </div>
        <div class="rewards-grid" id="rewards-grid">

        </div>
        <script type="module" src="/index.js"></script>    
    </body>
</html>
